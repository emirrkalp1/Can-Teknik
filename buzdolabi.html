<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ana Sayfa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0;">
  <header>
  <div id="Header">
    <div id="logo">
      <img src="resimler/cantekniklogo.png" style="width: 300px; height: 300px;">
      <a href="index.html">
        <button id="headerbutton">Anasayfaya Dön</button>
      </a>
    </div>
  </div>
</header>

  <h1 id="iletisim">Buzdolabı Arıza Bildirimi</h1>

  <div class="urun-form-container">
    <img src="resimler/buzdolabi.png" alt="Buzdolabı" class="urun-ikon">

    <h3 class="urun-adi">Buzdolabı</h3>

    <hr class="ayirma-cizgisi">

    <form class="ariza-form">
      <label for="ariza" class="form-label">Arıza Türü:</label>
      <select id="ariza" name="ariza" class="form-select">
        <option value="" disabled selected>Seçiniz</option>
        <option value="calismiyor">Buzdolabı çalışmıyor</option>
        <option value="sogutmuyor">Soğutmuyor</option>
        <option value="ses">Fazla ses çıkarıyor</option>
        <option value="koku">Kötü koku var</option>
        <option value="buzlanma">Aşırı buzlanma</option>
      </select>

      <label for="not" class="form-label">Açıklama:</label>
      <textarea id="not" name="not" class="form-textarea" placeholder="Lütfen arıza ile ilgili detaylı bilgi veriniz..."></textarea>

      <div class="form-buttons">
        <button type="reset" class="btn-temizle">Temizle</button>
        <button type="submit" class="btn-gonder">Gönder</button>
      </div>
    </form>
  </div>
  
    <footer>
      &copy; 2025 Teknik Servis. Tüm hakları saklıdır.
    </footer>
  </div>
</body>
</html>
