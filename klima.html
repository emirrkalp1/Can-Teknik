<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Klima Arıza ve Montaj</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0;">
   <header>
  <div id="Header">
    <div id="logo">
      <img src="resimler/cantekniklogo.png" style="width: 300px; height: 300px;">
      <a href="index.html">
        <button id="headerbutton">Anasayfaya Dön</button>
      </a>
    </div>
  </div>
</header>

      <h1 id="iletisim">Klima Arıza ve Montaj Bildirimi</h1>
        
  <div class="urun-form-container">
    <img src="resimler/klima.png" alt="Klima" class="urun-ikon">

    <h3 class="urun-adi">Klima</h3>

    <hr class="ayirma-cizgisi">

    <form class="ariza-form">
      <!-- Arıza Türü -->
      <label for="ariza" class="form-label">Arıza Türü:</label>
      <select id="ariza" name="ariza" class="form-select">
        <option value="" disabled selected>Seçiniz</option>
        <option value="yok">Arıza Yok</option>
        <option value="calismiyor">Klima çalışmıyor</option>
        <option value="sogutmuyor">Soğutmuyor / Isıtma Yapmıyor</option>
        <option value="ses">Fazla ses çıkarıyor</option>
        <option value="koku">Kötü koku yayma</option>
        <option value="buzlanma">Aşırı buzlanma</option>
        <option value="gaz-kacagi">Gaz kaçağı</option>
        <option value="duman">Fazla duman çıkması</option>
        <option value="hava-aksami">Hava akışının zayıf olması</option>
        <option value="kumanda">Uzak kumanda yanıt vermiyor</option>
        <option value="elektrik-tuketimi">Elektrik tüketimi artışı</option>
      </select>

      <!-- Montaj Seçeneği -->
      <label for="montaj" class="form-label">Montaj Seçeneği:</label>
      <select id="montaj" name="montaj" class="form-select">
        <option value="" disabled selected>Seçiniz</option>
        <option value="yok">Montaj Yok</option>
        <option value="ic-unite">İç Ünite</option>
        <option value="dis-unite">Dış Ünite</option>
        <option value="ikisi">İç ve Dış Ünite</option>
        <option value="yer-degisimi">Yer Değişimi</option>
      </select>

      <label for="not" class="form-label">Açıklama:</label>
      <textarea id="not" name="not" class="form-textarea" placeholder="Lütfen arıza veya montaj ile ilgili detaylı bilgi veriniz..."></textarea>

      <div class="form-buttons">
        <button type="reset" class="btn-temizle">Temizle</button>
        <button type="submit" class="btn-gonder">Gönder</button>
      </div>
    </form>
  </div>


    <footer>
      &copy; 2025 Teknik Servis. Tüm hakları saklıdır.
    </footer>
  </div>
</body>
</html>
